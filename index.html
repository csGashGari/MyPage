<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/Register.css" />
    <title>Document</title>
  </head>
  <body>
    <!--header start-->
    <div class="header">
      <a href="" class="logo"><img src="images/Soon.jpg" alt="" /></a>
      <div class="header-right">
        <a class="active" href="index.html">الرئيسية</a>
        <a href="Events.html">الفعاليات</a>
      </div>
    </div>
    <!--header end-->
    <div class="reg-box">
      <h2>التسجيل</h2>
      <form action="php/register.html" method="post">
        <div class="info-box">
          <label>الاسم الكامل</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="info-box">
          <label>الايميل</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="info-box">
          <label>الرقم السري</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            required
          />
        </div>
        <div class="info-box">
          <label>تأكيد الرقم السري</label>
          <input
            type="password"
            id="password2"
            name="password2"
            minlength="8"
            required
          />
        </div>
        <div class="info-box">
          <label>رقم الجوال</label>
          <input type="text" id="number" name="number" required />
        </div>
        <button>اتمام التسجيل</button>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
